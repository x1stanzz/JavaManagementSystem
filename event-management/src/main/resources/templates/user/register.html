<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-group:last-child, .card-footer {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            User Registration
        </div>
        <div class="card-body">
            <form th:action="@{/register}" th:object="${userRegistrationDTO}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" th:field="*{role}" class="form-control">
                        <option th:value="EMPLOYER">Employer</option>
                        <option th:value="EMPLOYEE">Employee</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
            <div class="card-footer">
                <p class="mb-0">Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
