<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Vacancy</title>
    <link rel="stylesheet" th:href="@{/create-style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            Create Vacancy
        </div>
        <div class="card-body">
            <form th:action="@{/courses/create}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (minutes)</label>
                    <input type="number" id="duration" name="duration" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" step="5" id="price" name="price" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="available">Available</label>
                    <input type="checkbox" id="available" name="available" />
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
                <a th:href="@{/vacancies}" class="btn btn-danger">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
