<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Courses</title>
    <link rel="stylesheet" th:href="@{/list-style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="my-4">Courses | <a class="btn btn-primary mb-3" th:href="@{/vacancies}">View Vacancies</a></h1>
    <a class="btn btn-primary mb-3" th:href="@{/courses/create}">Create new Course</a>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Duration</th>
            <th>Price</th>
            <th>Available</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.name}">Course Name</td>
            <td th:text="${course.description}">Course Description</td>
            <td th:text="${course.duration}">Course Duration</td>
            <td th:text="${course.price}">Course Price</td>
            <td th:text="${course.available}">Course Availability</td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/courses/{id}(id=${course.id})}">View</a>
                <a class="btn btn-warning btn-sm" th:href="@{/courses/edit/{id}(id=${course.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/courses/delete/{id}(id=${course.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
