<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
    <link rel="stylesheet" th:href="@{/edit-style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            Edit Course
        </div>
        <div class="card-body">
            <form th:action="@{/courses/edit/{id}(id=${course.id})}" th:object="${course}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" th:field="*{description}" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (minutes)</label>
                    <input type="number" id="duration" name="duration" th:field="*{duration}" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" step="5" id="price" name="price" th:field="*{price}" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="available">Available</label>
                    <input type="checkbox" id="available" name="available" th:field="*{available}" />
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/courses}" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
