<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Details</title>
    <link rel="stylesheet" th:href="@{/view-style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            Course Details
        </div>
        <div class="card-body">
            <p><strong>Name:</strong> <span th:text="${course.name}"></span></p>
            <p><strong>Description:</strong> <span th:text="${course.description}"></span></p>
            <p><strong>Duration:</strong> <span th:text="${course.duration}"></span></p>
            <p><strong>Price:</strong> <span th:text="${course.price}"></span></p>
            <p><strong>Available:</strong> <span th:text="${course.available ? 'Yes' : 'No'}"></span></p>
            <a th:href="@{/courses}" class="btn btn-primary">Back to list</a>
        </div>
    </div>
</div>
</body>
</html>
