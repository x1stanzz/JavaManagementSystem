<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vacancies</title>
    <link rel="stylesheet" th:href="@{/list-style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Vacancies | <a class="btn btn-primary mb-3" th:href="@{/courses}">View Courses</a></h1>
    <a class="btn btn-primary mb-3" th:href="@{/vacancies/create}">Create New Vacancy</a>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Requirements</th>
            <th>Salary</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vacancy : ${vacancies}">
            <td th:text="${vacancy.title}"></td>
            <td th:text="${vacancy.description}"></td>
            <td th:text="${vacancy.requirements}"></td>
            <td th:text="${vacancy.salary}"></td>
            <td th:text="${vacancy.status}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/vacancies/{id}(id=${vacancy.id})}">View</a>
                <a class="btn btn-warning btn-sm" th:href="@{/vacancies/edit/{id}(id=${vacancy.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/vacancies/delete/{id}(id=${vacancy.id})}">Delete</a>
                <a class="btn btn-secondary btn-sm" th:if="${vacancy.status == 'OPEN'}" th:href="@{/vacancies/close/{id}(id=${vacancy.id})}">Close</a>
                <a class="btn btn-success btn-sm" th:if="${vacancy.status == 'CLOSED'}" th:href="@{/vacancies/open/{id}(id=${vacancy.id})}">Reopen</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
