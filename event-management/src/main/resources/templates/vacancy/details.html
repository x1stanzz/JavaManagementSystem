<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vacancy Details</title>
    <link rel="stylesheet" th:href="@{/view-style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            Vacancy Details
        </div>
        <div class="card-body">
            <p><strong>Title:</strong> <span th:text="${vacancy.title}"></span></p>
            <p><strong>Description:</strong> <span th:text="${vacancy.description}"></span></p>
            <p><strong>Requirements:</strong> <span th:text="${vacancy.requirements}"></span></p>
            <p><strong>Salary:</strong> <span th:text="${vacancy.salary}"></span></p>
            <p><strong>Status:</strong> <span th:text="${vacancy.status}"></span></p>
            <div class="d-flex">
                <form th:action="@{/vacancy-applications/apply/{id}(id=${vacancy.id})}" method="post" style="display: inline-block;">
                    <button type="submit" class="btn btn-primary">Apply</button>
                </form>
                <a th:href="@{/vacancies}" class="btn btn-primary">Back to list</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
