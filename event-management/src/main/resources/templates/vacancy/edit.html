<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Vacancy</title>
    <link rel="stylesheet" th:href="@{/edit-style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            Edit Vacancy
        </div>
        <div class="card-body">
            <form th:action="@{/vacancies/edit/{id}(id=${vacancy.id})}" th:object="${vacancy}" method="post">
                <div class="form-group">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
                </div>
                <div class="form-group">
                    <label for="requirements" class="form-label">Requirements</label>
                    <textarea class="form-control" id="requirements" th:field="*{requirements}" required></textarea>
                </div>
                <div class="form-group">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary" th:field="*{salary}" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" class="form-control" required>
                        <option value="OPEN" th:selected="${vacancy.status == 'OPEN'}">Open</option>
                        <option value="CLOSED" th:selected="${vacancy.status == 'CLOSED'}">Closed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <a href="/vacancies" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
